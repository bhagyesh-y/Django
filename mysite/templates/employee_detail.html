{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="{% static 'css/Home.css' %}" /> -->
</head>

<body>
    <div class="container pt-5">
        <h1>Employee Details Page</h1>
        <div class="card mx-auto" style="width: 18rem;">
            <img class="card-img-top" src="{{ employee.photo.url }}" alt=" Employee Photo">
            <div class="card-body">
                <h5 class="card-title">{{forloop.counter}}</h5>
                <p class="card-text m-0">Name:- {{employee.first_name}} {{employee.last_name}}</p>
                <p class="card-text m-0">Mail-ID:- {{employee.email}}</p>
                <p class="card-text m-0">Designation :- {{employee.designation}}</p>
                <p class="card-text m-0">Phone:- {{employee.phone_number}}</p>
                <p class="card-text m-0">Created at:- {{employee.created_at}}</p>
            </div>
            <a href="{% url 'home' %}" class="btn btn-primary">Back to home</a>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
